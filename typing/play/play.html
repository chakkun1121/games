<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>タイピングゲームをプレイ</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="manifest" href="manifest.json">
  <script src="hotkeys.js"></script>

  <script src="script.js"></script>
  <!--<link href="../../../reset.css" rel="stylesheet">-->

</head>

<body>
  <div id='start'>
    <h1></h1>
    <input type='button' value='start' onclick='start_game()'>
  </div>
  <div id='game'>
    <div class='tab'>
      <div class='tab-left'>
        <input type='button' value='やめる' onclick='finish_game()'>
      </div>
      <div class='tab-right'>
        <p id='score'></p>
        <p id='time'></p>
      </div>
    </div>
    <div class='main'>
      <!--入力する文字列の表示(選択不可能)-->
      <p id="html_view_text"></p>
      <div class="input">
        <input id="input_text">
        <input type="button" onclick="check_input()" value="チェック">
      </div>
    </div>
  </div>
</body>

</html>
